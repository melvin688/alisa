name = "alisa-cake-api"
main = "src/worker.js"
compatibility_date = "2024-01-01"

# D1 数据库绑定 (需要先创建数据库,然后替换 database_id)
[[d1_databases]]
binding = "DB"
database_name = "alisa-cake-db"
database_id = "" # 运行 wrangler d1 create alisa-cake-db 后填入

# R2 存储桶绑定 (用于图片存储)
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "alisa-cake-images"

# 生产环境变量
[env.production]
vars = { ENVIRONMENT = "production" }
